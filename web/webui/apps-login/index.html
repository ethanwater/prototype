    <script>
      //fix this, too janky
     function focusNextInput(currentInput, event) {
    var currentIndex = Array.from(document.querySelectorAll('.symbol')).indexOf(currentInput);

    if (event.key =='Backspace') {
        event.preventDefault(); // Prevent the default behavior of the backspace/delete key
        var prevInput = document.querySelectorAll('.symbol')[currentIndex - 1];
        if (prevInput) {
            prevInput.focus();
        }
    } else {
        var nextInput = document.querySelectorAll('.symbol')[currentIndex + 1];
        if (nextInput) {
            nextInput.focus();
        }
    }
} 
  </script>
